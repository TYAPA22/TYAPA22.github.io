<style>
.subscribe-button {
  background-color:rgb(200, 0, 0);
  color:white;
  border:none;
  border-radius:2px;
  width:105px;
  height:36px;
  cursor:pointer;
  transition:opacity 0.15s

}
.subscribe-button:hover{
  opacity:0.7;
}
.subscribe-button:active{
  opacity:0.5;
}



.join-button{
  background-color:white;
  color:rgb(41,118,211);
  border-color:rgb(41,118,211);
  height:36px;
  width:70px;
  border-radius: 2px;
  font-weight: bold;
  border-style:solid;
  cursor: pointer;
  transition:background-color 0.15s,
  color 0.15s
}

.join-button:hover{
  background-color:rgb(41,118,211);
  color:white;

}
.join-button:active{
  opacity:0.7;
}

.tweet-button{
  background-color:rgb(41,118,211);
  color:white;
  border:none;
  height:36px;
  width:74px;
  border-radius: 18px;
  font-weight: bold;
  transition: box-shadow;
}

.tweet-button:hover{
  box-shadow:5px 5px 10px rgba(0, 0, 0, 0.15);
}


</style>







<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

 <button class="tweet-button">
  Tweet
</button>
